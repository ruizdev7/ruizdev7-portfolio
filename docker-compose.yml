services:
  backend:
    image: ruizdev7/portfolio-backend:1.0.5
    container_name: backend
    env_file:
      - backend/.env.production
    networks:
      - local-docker-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    image: ruizdev7/portfolio-frontend:1.0.5
    container_name: frontend
    networks:
      - local-docker-network

  proxy-manager:
    container_name: proxy-manager
    image: jc21/nginx-proxy-manager:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - proxy_data:/data
      - proxy_letsencrypt:/etc/letsencrypt
    networks:
      - local-docker-network
    depends_on:
      - backend
      - frontend

networks:
  local-docker-network:
    name: local-docker-network
    driver: bridge

volumes:
  proxy_data:
    name: proxy-data
  proxy_letsencrypt:
    name: proxy-letsencrypt