name: Deploy to EC2

on:
  workflow_run:
    workflows: ["Build and Push Docker Images"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Copy SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY_PORTFOLIO }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add EC2 host to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Set version/tag to deploy
        id: set_version
        run: |
          TAG=$(git describe --tags --exact-match 2>/dev/null || echo ${{ github.sha }})
          echo "VERSION_TAG=$TAG" >> $GITHUB_ENV

      - name: Deploy on EC2 via SSH
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          VERSION_TAG: ${{ env.VERSION_TAG }}
        run: |
          ssh -i ~/.ssh/id_ed25519 ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e
            echo \$DOCKERHUB_TOKEN | docker login -u \$DOCKERHUB_USERNAME --password-stdin

            # Reemplaza el tag en docker-compose.yml
            sed -i "s|\(portfolio-backend:\).*|\1\$VERSION_TAG|g" /home/ubuntu/ruizdev7-portfolio/docker-compose.yml
            sed -i "s|\(portfolio-frontend:\).*|\1\$VERSION_TAG|g" /home/ubuntu/ruizdev7-portfolio/docker-compose.yml

            docker compose -f /home/ubuntu/ruizdev7-portfolio/docker-compose.yml pull
            docker compose -f /home/ubuntu/ruizdev7-portfolio/docker-compose.yml down
            docker compose -f /home/ubuntu/ruizdev7-portfolio/docker-compose.yml up -d
          EOF